<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Bekki Brooker">
  <meta http-equiv="cleartype" content="on">

  <!-- Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{{ '/assets/images/fb.jpg' | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/index.min.css" | prepend: site.baseurl }}">

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/noh2wav.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
