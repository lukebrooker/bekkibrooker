---
title: Journal
permalink: /journal/
navActive: journal
---

<div class="u-lRestrictRead u-sPV1">
  <div class="Prose">
    <h1 class="u-sMB1">Journal</h1>
  </div>
  <ul class="u-listUnstyled">
    {% for post in site.posts %}
      <li class="Prose">
        <a class="u-block Link--box" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2>
          <span class="u-textMeta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>{{ post.excerpt | strip_html}}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
